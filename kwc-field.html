<link rel="import" href="../polymer/polymer.html">

<dom-module id="kwc-field">
  <template>
    <style>
      label {
        display: flex;
        width: 100%;
      }
      
      .errors {
        background-color: #b71c1c;
        color: #fff;
        padding: 2px;
      }
      
      .label {
        text-align: right;
        padding-right: 1rem;
        width: 150px;
      }
      
      .field {
        flex-grow: 1;
        display: flex;
      }
      
      .field >::content .kwc-field-field {
        flex-grow: 1;
      }
      
      .errors:empty {
        display: none;
      }
    </style>

    <label>
      <div class="label">
        <content select=".kwc-field-label"></content>
      </div>
      <div class="field">
        <content select=".kwc-field-field"></content>
      </div>
    </label>
    <div class="errors" hidden$="[[hasNotError]]">
      <template is="dom-repeat" items="[[errors]]">
        <div>[[item]]</div>
      </template>
    </div>
  </template>

  <script src="kwc-field.js"></script>
</dom-module>
